name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1 & 2. Construire et push l'image Docker
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true  
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/discord-p4-bot:latest

      # 3. Installer la clé SSH
      - name: Install SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      # 4. Test SSH Connection
      - name: Test SSH Connection
        run: ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no ${{ secrets.VPS_USERNAME }}@${{ secrets.VPS_HOST }} "echo 'SSH Connection successful'"

      # 5. Déployer
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key_path: ~/.ssh/deploy_key
          script: |
            # Pull la nouvelle image
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/discord-p4-bot:latest
            
            # Arrêter et supprimer l'ancien conteneur s'il existe
            docker stop nest-api || true
            docker rm nest-api || true
            
            # Lancer le nouveau conteneur
            docker run -d \
              --name nest-api \
              -p 3000:3000 \
              -e NODE_ENV=production \
              ${{ secrets.DOCKERHUB_USERNAME }}/discord-p4-bot:latest
